<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App with Ads Button</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to My Telegram Mini App</h1>
    <p>This app has a button to show ads.</p>

    <!-- Ads Button at the Center -->
    <div id="ads-button-container">
      <button id="show-ads-button">Show Ads</button>
    </div>

    <!-- Monitag Ads Container -->
    <div id="monitag-ad-container" style="display:none;"></div>
  </div>

  <!-- Monitag Ads Script -->
  <script src="https://cdn.monitag.com/ads.js"></script>
  <!-- Your custom JS -->
  <script src="app.js"></script>
</body>
</html>
